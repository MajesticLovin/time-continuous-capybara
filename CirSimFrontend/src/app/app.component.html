<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-spin-clockwise"
>
  <p style="color: white">Loading...</p>
</ngx-spinner>

<div class="container">
  <div class="header">
    <div>
      <input
        type="text"
        [(ngModel)]="circuitId"
        placeholder="Enter Circuit ID"
      />
      <button (click)="loadCircuit()">Load Circuit</button>
      <button (click)="saveCircuit()">Save Circuit</button>
      <button (click)="sendForAnalysis()">Analyze Circuit</button>
      <input type="file" (change)="onFileSelected($event)" />
    </div>
    <app-config-menu></app-config-menu>
  </div>
  <app-circuit-editor></app-circuit-editor>
  <div class="results-console">
    <app-results-console></app-results-console>
  </div>
</div>
