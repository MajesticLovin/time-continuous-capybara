<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-spin-clockwise"
>
  <p style="color: white">Loading...</p>
</ngx-spinner>

<div class="container">
  <div class="header">
    <mat-form-field appearance="fill">
      <mat-label>Enter Circuit ID</mat-label>
      <input matInput [(ngModel)]="circuitId" placeholder="Circuit ID" />
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="loadCircuit()">
      Load Circuit
    </button>
    <button mat-raised-button color="accent" (click)="saveCircuit()">
      Save Circuit
    </button>
    <button mat-raised-button color="warn" (click)="sendForAnalysis()">
      Analyze Circuit
    </button>

    <input type="file" (change)="onFileSelected($event)" />
  </div>

  <app-config-menu></app-config-menu>
  <app-circuit-editor></app-circuit-editor>
  <div class="results-console">
    <app-results-console></app-results-console>
  </div>
</div>
